server:
  port: 8088
  servlet:
    context-path: /platform-kafka
  undertow:
    threads:
      io: 16
      worker: 400
    buffer-size: 1024
    direct-buffers: true
spring:
  application:
    name: platform-kafka
  profiles:
    active: dev
security:
  oauth2:
    resource:
      id: ${spring.application.name}
      user-info-uri: http://127.0.0.1:${server.port}/auth/user